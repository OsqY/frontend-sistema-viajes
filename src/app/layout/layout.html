<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="shrink-0 flex items-center">
            <a [routerLink]="['/dashboard']">
              <img
                class="h-8 w-auto"
                src="https://marketplace.canva.com/EAGuGvOkKqA/1/0/1600w/canva-logo-logotipo-agencia-de-viajes-simple-sencillo-azul-y-blanco-EWu7gWbufPI.jpg"
                alt="Logo Sistema Viajes"
              />
            </a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              [routerLink]="['/sucursales']"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Sucursales
            </a>

            <a
              [routerLink]="['/transportistas']"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Transportistas
            </a>

            <a
              [routerLink]="['/viajes']"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Viajes
            </a>
            <a
              [routerLink]="['/reportes']"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Reportes
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-10">
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-0">
          <router-outlet />
        </div>
      </div>
    </main>
  </div>
</div>
