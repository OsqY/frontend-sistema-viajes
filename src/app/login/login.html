<div class="p-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Bienvenido</h2>

  <form (ngSubmit)="login()" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Correo Electrónico
      </label>
      <input
        id="email"
        type="email"
        [field]="loginForm.email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
        placeholder="ejemplocorreo@correo.com"
      />
      @if (loginForm.email().invalid() && loginForm.email().touched()) {
      <p class="mt-1 text-sm text-red-600 flex items-center gap-1">Correo electrónico inválido</p>
      }
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <input
        id="password"
        type="password"
        [field]="loginForm.password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
        placeholder="••••••••"
      />
      @if (loginForm.password().invalid() && loginForm.password().touched()) {
      <p class="mt-1 text-sm text-red-600 flex items-center gap-1">La contraseña es requerida</p>
      }
    </div>

    <button
      type="submit"
      accesskey="l"
      class="w-full cursor-pointer flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
    >
      Iniciar Sesión
    </button>
  </form>
</div>
